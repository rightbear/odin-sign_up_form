<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="Norse-Bold.woff2" as="font" type="font/woff2" crossorigin>
	<!-- include the defer keyword to load the file after the HTML is parsed -->
	<script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="sideBar">
            <div class="logo">
                <img src="pictures/odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
            <div class="credit">
                <p>Photo by 
                    <a href="https://unsplash.com/@daniels_photofactory">Daniel Diesenreither</a>
                     on 
                    <a href="https://unsplash.com/">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="userPage">
            <div class="webInformation">
                <div class="textContent">
                    <p>
                        This is not a real online service! You know you need something 
                        like this in your life to help you realize your deepest dreams.
                    </p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <br />
                    <p>You <em>know</em> you want to.</p> 
                </div>
            </div>
            <div class="inputFields">
                <form id="myform" method="post" action="">
                    <p>Let's do this!</p>
                    <div class="allFields">
                        <div class="field">
                            <label for="firstName">FIRST NAME</label><br />
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="field">
                            <label for="lastName">LAST NAME</label><br />
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="field">
                            <label for="email">EMAIL</label><br />
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="field">
                            <label for="phoneNum">PHONE NUMBER</label><br />
                            <input type="text" id="phoneNum" name="phoneNum" inputmode="numeric">
                        </div>
                        <div class="field">
                            <label for="password">PASSWORD</label><br />
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="field">
                            <label for="confirm">CONFIRM PASSWORD</label><br />
                            <input type="password" id="confirm" name="confirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submitButton">
                <button type="submit" form="myform">Create Account</button>
                <p>Already have anaccount? <span>Log in</span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
